<!doctype html>
<html>
<head>
  <title>Glflet - Leaflet WebGL Renderer</title>
  <meta charset="utf-8">
  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: #333;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
</body>
  <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
  <script src="data/lightning.json" charset="utf-8"></script>
  <script src="data/fire.json" charset="utf-8"></script>
  <script src="dist/glflet.js"></script>
  <script>
    const leafletMap = L.map('map').setView([-23.550520, -46.633309], 5);

    L.tileLayer('https:////{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(leafletMap);

    new L.glflet(leafletMap).render({
      data: lightningData,
      stateConditions: {
        0: 'assets/icons/lightning-negative.png',
        1: 'assets/icons/lightning-positive.png',
        default: 'assets/icons/lightning.png',
      },
      type: L.glfletTypes.POINT_SWITCH,
    }).then(handler => handler.onClick(console.log));

    new L.glflet(leafletMap).render({
      data: fireData,
      icon: 'assets/icons/fire.png',
      type: L.glfletTypes.POINT,
    }).then(handler => handler.onClick(console.log));

  </script>
</html>
